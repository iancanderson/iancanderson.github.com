---
layout: archive
title: ian c. anderson
---

<h2>Devblog Archive</h2>
<ul id="devblog_archive" class="archive">

{% for post in site.categories.devblog %}
<li>
  <time pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ post.date | date: "%B %d, %Y" }}
  </time>
  {% if post.external_url %}
    <a href="{{ post.external_url }}">{{ post.title }}</a>
  {% else %}
    <a href="{{ post.url }}">{{ post.title }}</a>
  {% endif %}
</li>
{% endfor %}

</ul>
