---
layout: default
---

<section class="post">
  <header>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p>
      <time pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
  </header>
  <article>
    {{ content }}
  </article>
</section>
