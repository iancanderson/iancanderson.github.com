<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Ian C. Anderson" />
  <title>{{ page.title }}</title>
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/post.css">
</head>
<body id="{{ page.tags }}">

  <section id="content">
    <header>
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <p>
        <time pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
      </p>
    </header>
    <article>
      {{ content }}
    </article>
    <footer>
      - <a href="http://twitter.com/iancanderson">Ian C. Anderson</a>
    </footer>
  </section>

</body>
</html>
